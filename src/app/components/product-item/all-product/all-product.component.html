<div class="container product" *ngIf="!loading">
  <div class="row">
    <div
      class="offset-sm-2 offset-md-0 col-sm-8 col-md-6 col-lg-3"
      *ngFor="let product of products"
    >
      <app-product-item
        [data]="product"
        (item)="addToCart($event)"
      ></app-product-item>
    </div>
  </div>
</div>

<div
  class="text-center w-100 d-flex justify-content-center align-items-center loading"
  *ngIf="loading"
>
  <app-spinner></app-spinner>
</div>
