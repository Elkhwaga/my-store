<div class="card border-0 shadow-sm mb-5">
	<a routerLink="/details/{{ data.id }}">
		<img class="img-card card-img-top" [src]="data.url" alt="Title" />
	</a>
	<div class="card-body">
		<h4 class="card-title">{{ data.name }}</h4>
		<p class="card-text">{{ data.description }}</p>
		<div class="price d-flex align-items-center justify-content-center">
			<span>${{ data.price }}</span>
		</div>
		<div class="d-flex justify-content-between">
			<input
				type="number"
				class="form-control-sm w-50"
				placeholder="Amount"
				[(ngModel)]="amount"
			/>
			<button
				type="submit"
				class="btn btn-dark btn-sm rounded-circle d-flex"
				(click)="addItem()"
			>
				<fa-icon [icon]="faPlus"></fa-icon>
			</button>
		</div>
	</div>
</div>
